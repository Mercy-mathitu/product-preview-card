<!DOCTYPE html>
<html lang="en">

<hea
a charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="src/style.css">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="images\image-product-desktop.jpg" alt="">
            </div>
            <div class="card-content">
                <h6 class="category">PERFUME</h6>
                <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="cta"><img src="images\icon-cart.svg" alt="icon-cart">Add to Cart </button>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Mercy-mathitu">Mercy Mathitu</a>.
    </div>
</body>

</html>
